<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BFC</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      p {
        color: #f55;
        background: yellow;
        width: 200px;
        line-height: 100px;
        text-align: center;
        margin: 30px;
      }
      div {
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <h1>利用BFC避免margin重叠</h1>
    <p>看看我的 margin是多少</p>
    <div><p>看看我的 margin是多少</p></div>
  </body>
</html>
