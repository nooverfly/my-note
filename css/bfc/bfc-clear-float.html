<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>清除浮动</title>
    <style>
      .par {
        border: 5px solid rgb(91, 243, 30);
        width: 300px;
        overflow: hidden;
      }
      .child {
        border: 5px solid rgb(233, 250, 84);
        width: 100px;
        height: 100px;
        float: left;
      }
    </style>
  </head>
  <body>
    <div class="par">
      <div class="child"></div>
      <div class="child"></div>
    </div>
  </body>
</html>
