<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>transition-过渡</title>
    <style>
      .default {
        width: 100px;
        height: 50px;
        background-color: lightblue;
        transition: width 2s linear 0.5s;
      }
      .default:hover {
        width: 300px;
      }
    </style>
  </head>
  <body>
    <div class="default">默认值</div>
  </body>
</html>
